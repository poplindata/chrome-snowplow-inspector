<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Poplin Data Snowplow Inspector</title>
    <style>
      html {
        margin: 0;
        padding: 0;
      }
      body {
        min-width: 540px;
        margin: 0;
        padding: 0;
        background-color: ghostwhite;
      }
      div.banner {
        text-align: center;
      }
      div.banner img {
        vertical-align: middle;
        max-width: 400px;
      }
      div.wrapper {
        padding: 1em;
      }
      a {
        text-decoration: none;
        color: #549fd6;
      }
    </style>
    <body>
      <div class="banner">
        <a
          href="https://poplindata.com/?utm_source=debugger%20extension&utm_medium=software&utm_campaign=Chrome%20extension%20about%20page%20logo"
          target="_blank"
        >
          <img src="pd-logo.png" alt="Poplin Data logo" />
        </a>
      </div>
      <div class="wrapper">
        <h1>
          <a
            href="https://poplindata.com/?utm_source=debugger%20extension&utm_medium=software&utm_campaign=Chrome%20extension%20about%20page"
            target="_blank"
            >Poplin Data</a
          >
          debugger for Snowplow Insights.
        </h1>
        <p>To view, open Developer Tools and switch to the Snowplow tab.</p>
        <p>
          <a
            href="https://github.com/poplindata/chrome-snowplow-inspector/issues"
            target="_blank"
            >Give feedback on our extension</a
          >
        </p>
      </div>
    </body>
  </head>
</html>
